<!DOCTYPE html>
<html lang="en-US">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Dojo Survey</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" media="screen" href="{{ url_for('static', filename='main.css') }}">
</head>
<body>
    <div class="main">
        {% with messages = get_flashed_messages() %}
            {% if messages %}
                {% for message in messages %}
                <p>{{message}}</p>
                {% endfor %}
            {% endif %}
        {% endwith %}
        <form action="/survey" method="POST">
            <p>Your Name:</p>
            <input type="text" name="user_name">
            <p>Dojo Location:</p>
            <select name="dojo_location">
                <option>Berkeley, CA</option>
                <option>Boise, ID</option>
                <option>Chicago, IL</option>
                <option>Dallas, TX</option>
                <option>Los Angeles, CA</option>
                <option>Orange County, CA</option>
                <option>Seattle, WA</option>
                <option>Silicon Valley, CA</option>
                <option>Tulsa, OK</option>
                <option>Tysons Corner, VA</option>
            </select>
            <p>Favorite Language:</p>
            <select name="fav_lang">
                <option>Python</option>
                <option>Ruby</option>
                <option>MEAN</option>
            </select>
            <p>Comment (optional):</p>
            <textarea rows="3" name="comment"></textarea>
            <input type="submit" value="Submit">
        </form>
    </div>
</body>
</html>
