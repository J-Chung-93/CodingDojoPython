<!DOCTYPE html>
<html lang="en-US">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Submitted Info</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" media="screen" href="{{ url_for('static', filename='main.css') }}">
</head>
<body>
    <h1>Submitted Info</h1>
    {% for one_survey in survey %}
    <p>Name: {{one_survey['name']}}</p>
    <p>Dojo Location: {{one_survey['location']}}</p>
    <p>Favorite Language: {{one_survey['language']}}</p>
    <p>Comment: {{one_survey['comment']}}</p>
    {% endfor %}
    <a href="/">Go Back</a>
</body>
</html>
