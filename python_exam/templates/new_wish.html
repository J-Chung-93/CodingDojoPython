<!DOCTYPE html>
<html lang="en-US">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>New Wish</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" media="screen" href="{{ url_for('static', filename='main.css') }}">
</head>
</head>
<body>
    <div class="header">
        <h1>Hello, {% for one_user in user %} {{one_user.first_name}} {% endfor %}! Make a Wish!</h1>
        <a href="/logout">Logout</a>
    </div>
    {% with messages = get_flashed_messages() %}
        {% if messages %}
            {% for message in messages %}
            <p>{{message}}</p>
            {% endfor %}
        {% endif %}
    {% endwith %}
    <form action="/wishes/create" method="POST">
        <p>I wish for:</p>
        <input type="text" name="item">
        <p>Description:</p>
        <textarea name="message_box" rows="3"></textarea>
        <a href="/wishes">Cancel</a>
        <input type="submit" value="Submit">
    </form>
</body>
</html>
